version: '2'

services:
  api:
    build: .
    ports:
     - "9002:8080"
    networks:
     - fhir-internal
    links:
     - mysql_for_api
    environment:
      MYSQL_ENDPOINT: "mysql_for_api:3306"
      MYSQL_DB: "hapi_pu"
  mysql_for_api:
    image: "mysql:latest"
    networks:
     - fhir-internal
    volumes:
     - api_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "hapi_pu"

volumes:
  api_data:
    driver: local
  auth_data:
    driver: local

networks:
  fhir-internal:
    driver: bridge
